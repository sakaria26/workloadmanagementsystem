{% load sass_tags %}
{% load static %}


<link href="{% sass_src 'style/header_style/header.scss' %}" rel="stylesheet" type="text/css" />

<header class="header">
  <div class="logo">
    <!-- TODO: Fix Logo not geting css -->
    <a href="{% url 'home' %}"><img src="{% static 'images/nust.svg' %}" alt="Logo"/></a>
  </div>

  <div class="account">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Log Out</a>
      <a href="{% url 'profile' %}">Profile</a>
    {% else %}
      <a href="/login/auth0">Login</a>
    {% endif %}
  </div>
</header>
