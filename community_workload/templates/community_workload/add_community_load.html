{% extends 'main.html' %}
{% load sass_tags %}
{% load static %}
{% block pageTitle %}Teaching{% endblock pageTitle %}

<link href="{% sass_src 'style/teaching_load_style/teaching_load.scss' %}" rel="stylesheet" type="text/css" />
{% block content%}
<h1>Add Community Workload</h1>


<form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <br>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with Button Groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <a href="{% url 'community_load' %}" class="btn btn-danger">Cancel</a>
        </div>
</form>


{% endblock %}
